name: github pages

on: push

jobs:
  workflow:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: yarn lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint
      - name: yarn test
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
